<!DOCTYPE html>
<html>
<head>

<form action="/user_signup", method="POST">
	<title> User signup </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>

body {
    background:white;
}
.text-mid {
    text-align: center;
}
div.container {
    border-style: solid;
    border-radius: 15px;
    border-width: medium;
    background: #bcf28c;
    margin-top:25px;
    margin-bottom: 10px;
    padding-top: 20px;
    padding-bottom: 25px;
    width: 50%;
}
	</style>
</head>

<body>

  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-3" class="text-center"><img height= "200" width = '390' src="{{url_for('static', filename='llogo.png')}}" alt="logo"></div>
    <div class="col-sm-5"></div>
  </div>

        <h2 class="text-mid"> Enter your information and sign up  </h2>

            <div class="container">
                <h1 class="text-mid"> Sign Up as User : </h1>
                <form action="/user_signup" method="post">

                <label for="username"><b> <font color='black'>Name:</font></b></label>
                <input class="form-control" type="text" placeholder="Enter username" name="Username" required>
            <br>
            <br>
                <label for="email"><b> <font color='black'><font color="white"></font>Email:</font></b></label>
                <input class="form-control" type="text" placeholder="Enter email" name="Email" required>
            <br>
            <br>
                <label for="city"><b> <font color='black'><font color="white"></font>City:</font></b></label>
                <input class="form-control" type="text" placeholder="Enter city name" name="City" required>
            <br>
            <br>
                <label for="phone"><b> <font color='black'><font color="white"></font>Phone number</font></b></label>
                <input class="form-control" type="text" placeholder="Enter Phone number" name="Phone" required>
            <br>
            <br>
                <label for="password"><b> <font color='black'><font color="white"></font>Password:</font></b></label>
                <input class="form-control" type="password" placeholder="Enter Password" name="Password" required>
            <br>
            
                    <button id=submit type="submit" class="btn btn-lg btn-block round">SignUp</button>
                </form>
            </div>

        <p class="text-mid"><a href="{{url_for('user_login')}}"> Log in</a></p>
        <p class="text-mid"><a href="{{url_for('home')}}"> HomePage </a></p>
    </body>
</html>
